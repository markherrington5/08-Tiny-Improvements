<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tiny Improvements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS plugins -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- my CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <!-- my JavaScript -->
    <script src="./js/index.js"></script>
</head>

<body>

    <!-- header -->
    <div class='container'>
        <div class='row'>
            <div class='col-md-12'>
                <h3 class='title-header'>Tiny Improvements</h3>
                <hr>
            </div>
        </div>
        <div class='row'>
        </div>

        <!-- interactions -->
        <div class='row'>
            <div class='col-md-3'>
                <div class='card'>
                    <div class='card-body'>
                        <button class='kudos-modal btn btn-primary' type='button' data-toggle='modal' data-target='#kudoModal'>
                            Kudos
                        </button>
                    </div>
                </div>
                <div class='col-md-9' id='kudos'>
                </div>
            </div>
        </div>

        <!-- modal -->
        <div class='modal fade bd-example-modal-lg' id='kudoModal'>
            <div class='modal-dialog modal-lg'>
                <div class='modal-content'>
                    <div class='modal-header'>
                        <h4 class='modal-title' id='myModalLabel'>Give Kudos!</h4>
                        <button type='button' class='close' data-dismiss='modal' aria-label='close'>
                            <span aria-hidden='true'></span>
                        </button>
                    </div>
                    <div class='modal-body'>
                        <div id='messages'></div>
                        <form>
                        </form>
                        <div class='modal-footer'>
                            <button type='button' class='btn btn-primary' data-dismiss='modal'>
                                Close
                            </button>
                            <button type='button' class='btn btn-primary' id='send-kudo'>
                                Send Kudos
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
